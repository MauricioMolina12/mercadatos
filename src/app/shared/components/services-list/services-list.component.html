<section class="services">
    <h1 class="services-title" #elementsParallax>
        Nuestros servicios
    </h1>
    <div class="services-grid">
        <div class="services-grid-item" [routerLink]="['/services', service.slug]" #elementsParallax *ngFor="let service of services" [ngClass]="{'dark': isDark}">
            <div class="services-grid-item-inner">
                <div class="services-grid-item-front">
                    <figure class="services-grid-item-image">
                        <img [src]="service.image" [alt]="service.label" loading="lazy">
                        <figcaption class="item__title-front">{{service.label}}</figcaption>
                    </figure>
                </div>
                <div class="services-grid-item-back">
                    <div class="item__content-back">
                        <p class="item__description-back">{{ service.description }}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
