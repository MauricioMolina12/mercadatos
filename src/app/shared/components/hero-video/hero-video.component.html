<section class="hero">
    <div class="hero-layer"></div>
    <video
      #videoPlayer
      autoplay
      muted
      loop
      playsinline
      preload="none"
    >
      <source [src]="url_video" type="video/mp4" />
    </video>
    <h1 #heroTitle class="hero-title">{{ info?.name }}</h1>
    <p  #heroDescription class="hero-description">{{info?.description}}</p>
  </section>
