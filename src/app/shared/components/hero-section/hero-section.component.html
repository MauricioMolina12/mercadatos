<section class="hero">
    <div class="hero__image">
        <img src="assets/truck-mercadatos.png" alt="Camión de Mercadatos entregando productos">
    </div>
    <div class="hero__description">
        <h1 class="hero__description-title">Servicio en gestión documental</h1>
        <p class="hero__description-paragraph">Ofrecemos soluciones especializadas para la gestión eficiente de tu información mejorando los procesos, optimizando procedimientos personalizados y ajustados a tus necesidades misionales y legales.</p>
        <button class="hero__description-callAction">Contáctanos </button>
    </div>
    <div class="points">
        <div class="point" *ngFor="let point of [].constructor(16)"></div>
    </div>
</section>
